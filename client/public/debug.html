<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - ShareSmallBiz GitHub Pages</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>GitHub Pages Debug Page</h1>
    <div class="info">
        <h2>If you can see this page, GitHub Pages is working!</h2>
        <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
        <p><strong>Expected URL:</strong> https://sharesmallbiz-support.github.io/ShareSmallBizWeb/</p>
    </div>
    
    <h2>File Tests:</h2>
    <ul>
        <li><a href="./index.html">Main App (index.html)</a></li>
        <li><a href="./test.txt">Test File</a></li>
        <li><a href="./404.html">404 Page</a></li>
        <li><a href="./assets/">Assets Directory</a></li>
    </ul>
    
    <h2>Asset Tests:</h2>
    <div id="assetTests"></div>
    
    <script>
        document.getElementById('currentUrl').textContent = window.location.href;
        
        // Test asset loading
        const assets = [
            './assets/index-ByRRJ8CP.css',
            './assets/index-D18cp2w-.js',
            './assets/vendor-CX2mysxk.js'
        ];
        
        const assetTests = document.getElementById('assetTests');
        
        assets.forEach(asset => {
            fetch(asset)
                .then(response => {
                    const div = document.createElement('div');
                    if (response.ok) {
                        div.className = 'success';
                        div.textContent = `✅ ${asset} - OK (${response.status})`;
                    } else {
                        div.className = 'error';
                        div.textContent = `❌ ${asset} - FAILED (${response.status})`;
                    }
                    assetTests.appendChild(div);
                })
                .catch(error => {
                    const div = document.createElement('div');
                    div.className = 'error';
                    div.textContent = `❌ ${asset} - ERROR: ${error.message}`;
                    assetTests.appendChild(div);
                });
        });
    </script>
</body>
</html>
